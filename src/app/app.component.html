<mat-toolbar color="primary">
  <span>Anime Ranking Page</span>
</mat-toolbar>

<div class="content">
  <div class="custom-grid">
    <ul class="clearfix">
      <li *ngFor="let anime of animeList?.data">
        <div>
          <mat-card class="mat-elevation-z4 card-container">            
            <div
              class="card-image"
              [style.background-image]="'url(' + anime.images.jpg.image_url + ')'"
            ></div>
            <span class="rank">{{ anime.rank }}</span>
            <mat-card-content class="mat-title-section">
              <p class="card-title">{{ anime.title | cardTitleTruncatePipe:[100, '...'] }}</p>
              
              <div class="hover-content">               
                <p><b>Release</b> : {{ anime.aired.from | date }}</p>
                <p>
                  <b>Lastest</b> : {{ anime.aired.to | date }}                 
                </p>
                <p><b>Rating</b> : {{ anime.rating }}</p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </li>
    </ul>
  </div>
  <div style="clear: both"></div>
</div>
<div class="chart-container">  
   <app-linechart></app-linechart>
</div>
